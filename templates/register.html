{% extends "base.html" %}
{%block head%}
{{super()}}
    <style>
        body {
            background-color: #19100E;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .containerLogin {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #261C1A;
            border-radius: 20px;
            min-width: 300px;
            width: 450px;
            height: fit-content;
            padding: 10px;
        }
        .form-control {
            width: 90%;
            height: 40px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #261C1A;
            color: white;
            border: 1px solid #A08C87;
            outline: none;
        }  
        .form-control:focus {
            border: 1px solid #A08C87;
        }
        .btnLogin {
            width: 60%;
            height: 40px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #A08C87;
            color: white;
            border: 1px solid #A08C87;
            font-size: medium;
        }
        .loginHref {
            color: #A08C87;
        }
        .RegisterForm{
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
{% endblock head %}
{% block main %}
<div class="containerLogin">
    <h2>Register</h2>
    <form action="/register" method="POST" class="RegisterForm">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
        <button type="submit" class="btnLogin">Register</button>
    </form>
    <p>Already have an account? <a href="/" class="loginHref">Login</a></p>
{% endblock %}
