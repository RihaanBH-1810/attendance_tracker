{% extends "base.html" %}
{%block head%}
    {{super()}}
    <style>
        body {
            background-color: #000308;
            max-height: calc(100vh - 10px);
            overflow-y: hidden;
        }
        .navBar {
            padding: 10px;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: none;
            border-radius: 5px;
            height: 30px;
            border: 1px solid #2E333A;
        }
        .navBarPages {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 10px;
        }
        .selected {
            background-color: #20252D;
        }
        .navBarLinks {
            text-decoration: none;
            color: white;
            justify-content: center;
            align-items: center;
            padding: 10px; 
            display: flex;
            border-radius: 5px;
        }
        .navBarLinks:hover {
            background-color: #282E36;
        }
        .navBarLinksA {
            text-decoration: none;
            color: white;
        }
        .navBarLogut {
            text-decoration: none;
            color: white;
            justify-content: center;
            align-items: center;
            padding: 10px; 
            display: flex;
            border-radius: 5px;
        }
        .container {
            height: calc(100vh - 80px);
            margin-top: 10px;
            display: grid;
            grid-template-columns: 280px auto;
            gap: 10px;
        }
        .detailsBox {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #2E333A;
            padding: 10px;
        }
        .imgProfile {
            border-radius: 50%;
            margin: 10px;
        }
        .editDetailsBox {
            grid-column: 2;
            grid-row: 1;
            flex-direction: column;
            border-radius: 5px;
            padding: 10px;
        }
        label {
            color: white;
            margin: 10px;
        }
        input[type=text] {
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #2E333A;
            background-color: #0C1016;
            color: white;
            height: 40px;
            width: 300px;
            font-size: medium;
        }
        input[type=submit] {
            margin: 10px;
            background-color: #20252D;
            border: none;
            padding: 10px;
            width: 100px;
            color: white;
            border-radius: 5px;
            font-size: medium;
        }
        .sbmt {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
{% endblock head %}
{% block main %}
    <div class="navBar">
        <div class="navBarPages">
            <a href="/home" class="navBarLinksA">
                <p class="navBarLinks">Home</p>
            </a>
            <a href="/dashboard" class="navBarLinksA">
                <p class="navBarLinks selected">Profile</p>
            </a>
        </div>
        <div class="navBarActions">
            <a href="/logout" class="navBarLogut">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="detailsBox">
            <img class="imgProfile" src="https://cataas.com/cat?height=256&width=256" alt="Avatar" class="avatar">
            <div class="details">
                <h2>{{username}}</h2>
            </div>
        </div>
        <div class="editDetailsBox">
            <h2>Edit Profile</h2>
            <form action="/editProfile" method="POST" style="width: 320px;">
                <h4>Name</h4>
                <input type="text" id="name" name="name" value="{{user.name}}">
                <h4>Roll Number</h4>
                <input type="text" id="rollNum" name="rollNum" value="{{user.rollNo}}">
                <h4>MAC Address</h4>
                <input type="text" id="mac" name="mac" value="{{user.mac}}">
                <br>
                <div class="sbmt"">
                    <input type="submit" value="Edit">
                </div>
            </form>
        </div>  
    </div>
{% endblock %}
