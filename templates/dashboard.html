<!-- edit_profile.html -->

{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style>
        body {
            background-color: #000308;
            max-height: calc(100vh - 10px);
            overflow-y: hidden;
        }
        .barLogo {
            display: flex;
            justify-content: start;
            align-items: center;
            width: 156px;
        }
        .navBar {
            padding: 10px;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: none;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #2E333A;
        }
        .navBarPages {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 10px;
            width: 156px;
        }
        .selected {
            background-color: #20252D;
        }
        .navBarLinks {
            text-decoration: none;
            color: white;
            justify-content: center;
            align-items: center;
            padding: 10px; 
            display: flex;
            border-radius: 5px;
        }
        .navBarLinks:hover {
            background-color: #282E36;
        }
        .navBarLinksA {
            text-decoration: none;
            color: white;
        }
        .navBarLogut {
            text-decoration: none;
            color: white;
            justify-content: center;
            align-items: center;
            padding: 10px; 
            display: flex;
            border-radius: 5px;
            justify-content: end;
            align-items: center;
            width: 156px;
        }
        .container {
            height: calc(100vh - 80px);
            margin-top: 10px;
            display: grid;
            grid-template-columns: 280px auto;
            gap: 10px;
        }
        .detailsBox {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #2E333A;
            padding: 10px;
        }
        .imgProfile {
            border-radius: 50%;
            margin: 10px;
        }
        .editDetailsBox {
            grid-column: 2;
            grid-row: 1;
            flex-direction: column;
            border-radius: 5px;
            padding: 10px;
        }
        label {
            color: white;
            margin: 10px;
        }
        input[type=text] {
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #2E333A;
            background-color: #0C1016;
            color: white;
            height: 40px;
            width: 300px;
            font-size: medium;
        }
        input[type=submit] {
            margin: 10px;
            background-color: #20252D;
            border: none;
            padding: 10px;
            width: 100px;
            color: white;
            border-radius: 5px;
            font-size: medium;
        }
        .sbmt {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .shared-secret-box {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: fit-content; /* Adjust width to fit content */
        }

        .shared-secret {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #f9f9f9;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            max-width: 100%; /* Ensure text does not overflow */
        }

    </style>
{% endblock %}
{% block main %}
    <div class="navBar">
        <div class="navBarPages">
            <a href="/home" class="navBarLinksA">
                <p class="navBarLinks">Home</p>
            </a>
            <a href="/dashboard" class="navBarLinksA">
                <p class="navBarLinks selected">Profile</p>
            </a>
        </div>
        
        <div class="barLogo">
            <img class="loginImg" src="https://amfoss.in/branding/HORIZONTAL-TEXT-BULB-WHITE.svg" alt="Lab Trac Logo" height="40px">
        </div>

        <div class="navBarActions">
            <a href="/logout" class="navBarLogut">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="detailsBox">
            <img class="imgProfile" src="https://cataas.com/cat?height=256&width=256" alt="Avatar" class="avatar">
            <div class="details">
                <h2>{{ username }}</h2>
            </div>
        </div>
        <div class="editDetailsBox">
            <h2>Edit Profile</h2>
            <form action="/editProfile" method="POST" style="width: 320px;">
                <h4>Name</h4>
                <input type="text" id="name" name="name" value="{{ user.name }}">
                <h4>Roll Number</h4>
                <input type="text" id="rollNum" name="rollNum" value="{{ user.rollNo }}">
                <h4>Shared Secret:</h4>
                <div class="shared-secret-box"> 
                    <div class="shared-secret">{{ user.shared_secret }}</div>
                </div>
                <br>
                <div class="sbmt">
                    <input type="submit" value="Edit">
                </div>
            </form>
        </div>  
    </div>
{% endblock %}
