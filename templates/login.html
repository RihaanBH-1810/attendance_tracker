{% extends "base.html" %}
{%block head%}
    {{super()}}
    <style>
        body {
            background-color: #19100E;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .containerLogin {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #261C1A;
            border-radius: 20px;
            min-width: 300px;
            width: 450px;
            height: fit-content;
            padding: 10px;
        }
        .form-control {
            width: 90%;
            height: 40px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #261C1A;
            color: white;
            border: 1px solid #A08C87;
            outline: none;
        }  
        .form-control:focus {
            border: 1px solid #A08C87;
        }
        .btnLogin {
            width: 60%;
            height: 40px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #A08C87;
            color: white;
            border: 1px solid #A08C87;
            font-size: medium;
        }
        .btnLogin:hover {
            background-color: #907e7a;
            color: white;
        }
        .loginHref {
            color: #A08C87;
        }
        .LoginForm{
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
{% endblock head %}
{% block main %}
    <div class="containerLogin">
        <form action="/login" method="POST" class="LoginForm">
            <h2>Login to Lab Trac</h2>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control" required>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
            <button id="login" class="btnLogin">Login</button>
            <p>Don't have an account? <a href="/register" class="loginHref">Register</a></p>
        </form>
        {% if error %} <p style="color:red;" id="error-msg">{{error}}</p> {% endif %}
    </div>
{% endblock %}
